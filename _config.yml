# GitHub Pages Configuration
title: "Zihan Ma - Personal Homepage"
description: "Academic personal homepage showcasing research and publications"
url: "https://mazihan880.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata

# Include files
include:
  - _pages

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
author: "Zihan Ma"
twitter:
  username: mazihan880
social:
  name: Zihan Ma
  links:
    - https://github.com/mazihan880
    - https://scholar.google.com/citations?hl=zh-CN&user=xKOhjOkAAAAJ